<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#1a1a2e">
  <meta name="description" content="Mr. Taps - A PWA metronome application">
  <title>Mr. Taps</title>
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="app">
    <header>
      <h1>Mr. Taps</h1>
    </header>

    <main>
      <section class="tempo-section">
        <div class="tempo-display">
          <span id="bpm-value">120</span>
          <span class="bpm-label">BPM</span>
        </div>
        <input type="range" id="tempo-slider" min="1" max="300" value="120" class="tempo-slider">
        <div class="tempo-buttons">
          <button id="tempo-down" class="btn btn-small">-</button>
          <button id="tempo-up" class="btn btn-small">+</button>
        </div>
      </section>

      <section class="beat-display">
        <div id="beat-indicators" class="beat-indicators">
          <!-- Beat indicators will be generated by JS -->
        </div>
      </section>

      <section class="controls-section">
        <div class="control-group">
          <label for="beats-select">Beats per Measure</label>
          <select id="beats-select">
            <!-- Options 1-20 generated by JS -->
          </select>
        </div>

        <div class="control-group">
          <label for="subdivision-select">Subdivision</label>
          <select id="subdivision-select">
            <option value="1">None</option>
            <option value="2">Eighth Notes</option>
            <option value="4">Sixteenth Notes</option>
            <option value="3">Triplets</option>
          </select>
        </div>
      </section>

      <section class="play-section">
        <button id="play-btn" class="btn btn-play">
          <span class="play-icon">&#9658;</span>
          <span class="stop-icon hidden">&#9632;</span>
        </button>
      </section>
    </main>

    <footer>
      <p>Tap tempo: Press spacebar or tap the play button</p>
    </footer>
  </div>

  <script type="module" src="js/app.js"></script>
</body>
</html>
