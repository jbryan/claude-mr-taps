<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#1a1a2e">
  <meta name="description" content="Mr. Taps - A PWA metronome application">
  <title>Mr. Taps</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="app">
    <header>
      <h1>Mr. Taps</h1>
      <button id="settings-btn" class="btn btn-icon" aria-label="Settings">
        <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
          <path d="M19.14 12.94c.04-.31.06-.63.06-.94 0-.31-.02-.63-.06-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.04.31-.06.63-.06.94s.02.63.06.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/>
        </svg>
      </button>
    </header>

    <main>
      <section class="tempo-section">
        <div class="tempo-display">
          <span id="bpm-value">120</span>
          <span class="bpm-label">BPM</span>
        </div>
        <input type="range" id="tempo-slider" min="1" max="300" value="120" class="tempo-slider">
        <div class="tempo-buttons">
          <button id="tempo-down-5" class="btn btn-small">-5</button>
          <button id="tempo-down" class="btn btn-small">-</button>
          <button id="tempo-up" class="btn btn-small">+</button>
          <button id="tempo-up-5" class="btn btn-small">+5</button>
        </div>
      </section>

      <section class="beat-display">
        <div id="beat-indicators" class="beat-indicators">
          <!-- Beat indicators will be generated by JS -->
        </div>
      </section>

      <section class="controls-section">
        <div class="control-group">
          <label for="beats-select">Primary Beats</label>
          <select id="beats-select">
            <!-- Options 1-20 generated by JS -->
          </select>
        </div>

        <div class="control-group">
          <label for="secondary-beats-select">Secondary Beats</label>
          <select id="secondary-beats-select">
            <option value="0">None</option>
            <!-- Options 1-20 generated by JS -->
          </select>
        </div>

        <div class="subdivision-section">
          <label class="subdivision-label">Subdivision Volumes</label>
          <div class="subdivision-slider">
            <span class="subdivision-name">8ths (&)</span>
            <input type="range" id="eighth-volume" min="0" max="100" value="0">
            <span id="eighth-value" class="subdivision-value">0%</span>
          </div>
          <div class="subdivision-slider">
            <span class="subdivision-name">16ths (e a)</span>
            <input type="range" id="sixteenth-volume" min="0" max="100" value="0">
            <span id="sixteenth-value" class="subdivision-value">0%</span>
          </div>
          <div class="subdivision-slider">
            <span class="subdivision-name">Triplets</span>
            <input type="range" id="triplet-volume" min="0" max="100" value="0">
            <span id="triplet-value" class="subdivision-value">0%</span>
          </div>
        </div>
      </section>

      <section class="play-section">
        <button id="play-btn" class="btn btn-play">
          <span class="play-icon">&#9658;</span>
          <span class="stop-icon hidden">&#9632;</span>
        </button>
      </section>
    </main>

    <footer>
      <p>Tap tempo: Press spacebar or tap the play button</p>
    </footer>
  </div>

  <!-- Settings Dialog -->
  <dialog id="settings-dialog" class="settings-dialog">
    <div class="dialog-header">
      <h2>Sound Settings</h2>
      <button id="settings-close" class="btn btn-icon" aria-label="Close">
        <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
          <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
        </svg>
      </button>
    </div>
    <div class="dialog-content">
      <div class="control-group theme-selector">
        <label for="theme-select">Color Theme</label>
        <select id="theme-select">
          <option value="default">Default</option>
          <option value="black">Black</option>
          <option value="light">Light</option>
        </select>
      </div>

      <fieldset class="sound-group">
        <legend>Accent Beat</legend>
        <div class="setting-row">
          <label for="accent-pitch">Pitch (Hz)</label>
          <input type="number" id="accent-pitch" min="100" max="2000" value="440">
        </div>
        <div class="setting-row">
          <label for="accent-decay">Decay (ms)</label>
          <input type="number" id="accent-decay" min="10" max="500" value="80">
        </div>
        <div class="setting-row">
          <label for="accent-waveform">Waveform</label>
          <select id="accent-waveform">
            <option value="sine">Sine</option>
            <option value="square">Square</option>
            <option value="triangle">Triangle</option>
            <option value="sawtooth">Sawtooth</option>
          </select>
        </div>
      </fieldset>

      <fieldset class="sound-group">
        <legend>Regular Beat</legend>
        <div class="setting-row">
          <label for="regular-pitch">Pitch (Hz)</label>
          <input type="number" id="regular-pitch" min="100" max="2000" value="880">
        </div>
        <div class="setting-row">
          <label for="regular-decay">Decay (ms)</label>
          <input type="number" id="regular-decay" min="10" max="500" value="80">
        </div>
        <div class="setting-row">
          <label for="regular-waveform">Waveform</label>
          <select id="regular-waveform">
            <option value="sine">Sine</option>
            <option value="square">Square</option>
            <option value="triangle">Triangle</option>
            <option value="sawtooth">Sawtooth</option>
          </select>
        </div>
      </fieldset>

      <fieldset class="sound-group">
        <legend>Subdivision Beat</legend>
        <div class="setting-row">
          <label for="subdivision-pitch">Pitch (Hz)</label>
          <input type="number" id="subdivision-pitch" min="100" max="2000" value="660">
        </div>
        <div class="setting-row">
          <label for="subdivision-decay">Decay (ms)</label>
          <input type="number" id="subdivision-decay" min="10" max="500" value="80">
        </div>
        <div class="setting-row">
          <label for="subdivision-waveform">Waveform</label>
          <select id="subdivision-waveform">
            <option value="sine">Sine</option>
            <option value="square">Square</option>
            <option value="triangle">Triangle</option>
            <option value="sawtooth">Sawtooth</option>
          </select>
        </div>
      </fieldset>
    </div>
    <div class="dialog-footer">
      <button id="settings-reset" class="btn">Reset to Defaults</button>
    </div>
  </dialog>

  <script type="module" src="js/app.js"></script>
</body>
</html>
